---
openjdk_path: /usr/lib/jvm/java-1.8.0-openjdk

postgres_packages:
  - postgresql
  - postgresql-jdbc
postgres_jdbc_location: /usr/share/java/postgresql-jdbc.jar

mysql_packages:
  - MySQL-python
  - mysql-connector-java
mysql_jdbc_location: /usr/share/java/mysql-connector-java.jar

mariadb_packages:
  - MySQL-python
  - mysql-connector-java
mariadb_jdbc_location: /usr/share/java/mysql-connector-java.jar

ambari_repo_url: "http://public-repo-1.hortonworks.com/ambari/centos{{ ansible_distribution_major_version }}/2.x/updates/{{ ambari_version }}/ambari.repo"
ambari_repo_destination: "/etc/yum.repos.d/ambari.repo"
